<div class="card puntero" (click)="getItem()">
    <img [src]="item.images | noimage" class="card-img-top" [alt]="item.name">
    <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text" *ngIf="item.artists">
            <span *ngFor="let artist of item.artists" class="badge badge-pill badge-primary">
                {{ artist.name }}
            </span>
        </p>
    </div>
</div>
